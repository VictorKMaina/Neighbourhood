<div class="container mt-5">
  <div class="logForm">
    <form (ngSubmit)='loginUser()' #loginForm='ngForm'>
      <h3 class="font-weight-bold text-center mb-4">Log In</h3>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" name='username' placeholder="Enter you username"
          [(ngModel)]='user.username'>
      </div>
      <div class="form-group mt-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
          [(ngModel)]='user.password'>
      </div>
      <div class="text-center small font-weight-bold my-4">
        Don't have an account? <a routerLink='/sign-up'>Sign Up</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
