<div class="container">
  <div class="logForm">
    <form (ngSubmit)='loginUser()' #loginForm='ngForm'>
      <h3 style="font-weight: bolder;">Log In</h3>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" name='username' placeholder="Enter you username" [(ngModel)]='user.username'>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]='user.password'>
      </div>
      <div class="btn">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
