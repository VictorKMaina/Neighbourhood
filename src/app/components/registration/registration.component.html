<div class="container">
  <div class="regForm">
    <div>
      <h3 style="font-weight: bolder;">Sign Up</h3>
      <p>Please fill in this form to create an account.</p>
      <div class="form-group">
        <label for="formGroupExampleInput">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Input Your First Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Input Your Last Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Input Your Email">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Input your Username">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Confirm Password</label>
        <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password">
      </div>
      <button type="button" (click)="OnSubmit()" class="btn btn-primary">Submit</button>
    </div>
  </div>
</div>
